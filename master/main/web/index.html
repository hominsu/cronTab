<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang 分布式 CronTab</title>

    <!-- bootstrap + jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 页头 -->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台<small>Golang 分布式 CronTab</small></h1>
            </div>
        </div>
    </div>

    <!-- 功能按钮 -->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="new-job">新建任务</button>
        </div>
    </div>

    <!-- 任务列表 -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top: 20px;">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped" style="margin: 0 auto">
                        <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>shell 命令</th>
                            <th>cron 表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑任务</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-name">任务名称</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="任务名称">
                        </div>
                        <div class="form-group">
                            <label for="edit-command">Shell 命令</label>
                            <input type="text" class="form-control" id="edit-command" placeholder="shell 命令">
                        </div>
                        <div class="form-group">
                            <label for="edit-cron-expr">Cron 表达式</label>
                            <input type="text" class="form-control" id="edit-cron-expr" placeholder="cron 表达式">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save-job">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
        // 页面加载完成之后回调函数
        $(document).ready(function () {
            // 1. 绑定按钮的事件处理函数
            // javascript 委托机制, DOM 事件冒泡的一个关键原理

            // 编辑按钮
            $("#job-list").on("click", ".edit-job", function (event) {
                // 取当前 job 的信息赋值给模态框的 input
                $('#edit-name').val($(this).parents('tr').children('.job-name').text())
                $('#edit-command').val($(this).parents('tr').children('.job-command').text())
                $('#edit-cron-expr').val($(this).parents('tr').children('.job-cron-expr').text())

                // 弹出模态框
                $('#edit-modal').modal('show')
            })

            // 删除按钮
            $("#job-list").on("click", ".delete-job", function (event) {
                var jobName = $(this).parents("tr").children(".job-name").text()
                $.ajax({
                    url: '/job/delete',
                    type: 'post',
                    dataType: 'json',
                    data: {name: jobName},
                    complete: function () {
                        window.location.reload()
                    }
                })
            })

            // 强杀按钮
            $("#job-list").on("click", ".kill-job", function (event) {
                var jobName = $(this).parents("tr").children(".job-name").text()
                $.ajax({
                    url: '/job/kill',
                    type: 'post',
                    dataType: 'json',
                    data: {name: jobName},
                    complete: function () {
                        window.location.reload()
                    }
                })
            })

            // 新建任务
            $('#new-job').on("click", function () {
                // 清空模态框
                $('#edit-name').val("")
                $('#edit-command').val("")
                $('#edit-cron-expr').val("")

                // 弹出模态框
                $('#edit-modal').modal('show')
            })

            // 保存按钮
            $("#save-job").on("click", function () {
                var jobInfo = {
                    name: $('#edit-name').val(),
                    command: $('#edit-command').val(),
                    cron_expr: $('#edit-cron-expr').val()
                }

                $.ajax({
                    url: '/job/save',
                    type: 'post',
                    dataType: 'json',
                    data: {job: JSON.stringify(jobInfo)},
                    complete: function () {
                        window.location.reload()
                    }
                })
            })

            // 2. 刷新任务列表
            function rebuildJobList() {
                $.ajax({
                    url: '/job/list',
                    dataType: 'json',
                    success: function (resp) {
                        // 服务端出错
                        if (resp.errno !== 0) {
                            return
                        }

                        // 任务数组
                        var jobList = resp.data

                        // 清理列表
                        $("#job-list tbody").empty()

                        // 遍历任务, 填充 table
                        for (var i = 0; i < jobList.length; ++i) {
                            var job = jobList[i];

                            var tr = $("<tr>")
                            tr.append($('<td class="job-name">').html(job.name))
                            tr.append($('<td class="job-command">').html(job.command))
                            tr.append($('<td class="job-cron-expr">').html(job.cron_expr))

                            var toolbar = $('<div class="btn-toolbar">')
                                .append($('<button class="btn btn-info edit-job">编辑</button>'))
                                .append($('<button class="btn btn-danger delete-job">删除</button>'))
                                .append($('<button class="btn btn-warning kill-job">强杀</button>'))

                            tr.append($("<td>").append(toolbar))
                            $("#job-list tbody").append(tr)
                        }
                    }
                })
            }

            rebuildJobList()
        })
    </script>
</div>
</body>
</html>
